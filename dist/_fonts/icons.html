<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "icons";
    src: url("./icons.eot?ac3e89dfeab9be4eae78ab3bfd81d5bd?#iefix") format("embedded-opentype"),
url("./icons.woff2?ac3e89dfeab9be4eae78ab3bfd81d5bd") format("woff2"),
url("./icons.woff?ac3e89dfeab9be4eae78ab3bfd81d5bd") format("woff"),
url("./icons.ttf?ac3e89dfeab9be4eae78ab3bfd81d5bd") format("truetype"),
url("./icons.svg?ac3e89dfeab9be4eae78ab3bfd81d5bd#icons") format("svg");
}

i {
    line-height: 1;
}

i:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    vertical-align: top;
}

.icons-email-button:before {
    content: "\f101";
}
.icons-github:before {
    content: "\f102";
}
.icons-linkedin:before {
    content: "\f103";
}


    </style>
</head>
<body>

    <h1>icons</h1>


        <div class="preview">
            <span class="inner">
                <i class="icons-email-button"></i>
            </span>
            <br>
            <span class='label'>email-button</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icons-github"></i>
            </span>
            <br>
            <span class='label'>github</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icons-linkedin"></i>
            </span>
            <br>
            <span class='label'>linkedin</span>
        </div>


</body>
</html>
